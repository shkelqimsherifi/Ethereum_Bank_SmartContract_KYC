<div class="container mt-5">
    <h2 class="text-center">KYC</h2>
    <form>
        <!-- Personal Information -->
        <div class="card mb-3">
            <div class="card-header">
                Personal Information
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="form-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" class="form-control" id="middleName" placeholder="Enter your middle name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="maritalStatus">Marital Status</label>
                    <select class="form-control" id="maritalStatus" required>
                        <option value="">Select Marital Status</option>
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                        <option value="widowed">Widowed</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Address Information -->
        <div class="card mb-3">
            <div class="card-header">
                Address Information
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address_s" placeholder="Enter your address" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter your city" required>
                </div>
                <div class="form-group">
                    <label for="state">State</label>
                    <input type="text" class="form-control" id="state" placeholder="Enter your state" required>
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" class="form-control" id="country" placeholder="Enter your country" required>
                </div>
                <div class="form-group">
                    <label for="zip">Zip Code</label>
                    <input type="text" class="form-control" id="zip" placeholder="Enter your zip code" required>
                </div>
            </div>
        </div>

        <!-- Additional Information -->
        <div class="card mb-3">
            <div class="card-header">
                Additional Information
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="nationality">Nationality</label>
                    <input type="text" class="form-control" id="nationality" placeholder="Enter your nationality" required>
                </div>
                <div class="form-group">
                    <label for="occupation">Occupation</label>
                    <input type="text" class="form-control" id="occupation" placeholder="Enter your occupation" required>
                </div>
                <div class="form-group">
                    <label for="employmentStatus">Employment Status</label>
                    <select class="form-control" id="employmentStatus" required>
                        <option value="">Select Employment Status</option>
                        <option value="employed">Employed</option>
                        <option value="self_employed">Self-Employed</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="student">Student</option>
                        <option value="retired">Retired</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="annualIncome">Annual Income</label>
                    <input type="number" class="form-control" id="annualIncome" placeholder="Enter your annual income" required>
                </div>
            </div>
        </div>

        <!-- Identification Information -->
        <div class="card mb-3">
            <div class="card-header">
                Identification Information
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="idType">Identification Type</label>
                    <select class="form-control" id="idType" required>
                        <option value="">Select ID Type</option>
                        <option value="passport">Passport</option>
                        <option value="driver_license">Driver's License</option>
                        <option value="national_id">National ID</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="idNumber">Identification Number</label>
                    <input type="text" class="form-control" id="idNumber" placeholder="Enter your ID number" required>
                </div>
                <div class="form-group">
                    <label for="idExpiry">ID Expiry Date</label>
                    <input type="date" class="form-control" id="idExpiry" required>
                </div>
                <div class="form-group">
                    <label for="idUpload">Upload Identification Document</label>
                    <input type="file" class="form-control-file" id="idUpload">
                </div>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="button" class="btn btn-primary" id="registerUserKYCButton">Register KYC</button>

    </form>
